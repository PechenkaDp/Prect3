<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Details List</title>
</head>
<body>
<h1>Course Details List</h1>
<a href="/course-details/create">Add Course Details</a>
<ul>
    <li th:each="courseDetails : ${courseDetails}">
        <span th:text="${courseDetails.description}"></span>
        <a th:href="@{'/course-details/edit/' + ${courseDetails.id}}">Edit</a>
        <a th:href="@{'/course-details/delete/' + ${courseDetails.id}}">Delete</a>
    </li>
</ul>
</body>
</html>
