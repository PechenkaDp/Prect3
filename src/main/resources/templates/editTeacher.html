<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Teacher</title>
</head>
<body>
<h1>Edit Teacher</h1>
<form action="@{/teachers/edit/{id}(id=${teacher.id})}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${teacher.name}" required>
  <button type="submit">Update</button>
</form>
<a href="/teachers">Back to Teacher List</a>
</body>
</html>
