<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Course Details</title>
</head>
<body>
<h1>Edit Course Details</h1>
<form action="@{/course-details/edit/{id}(id=${courseDetails.id})}" method="post">
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:value="${courseDetails.description}" required>
  <button type="submit">Update</button>
</form>
<a href="/course-details">Back to Course Details List</a>
</body>
</html>
